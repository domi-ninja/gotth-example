root = "."
testdata_dir = "testdata"
tmp_dir = "./tmp"

[build]
  args_bin = []
  bin = "./tmp/main"
  cmd = "go build -o ./tmp/main ./cmd/server"

  delay = 1000
  exclude_dir = ["assets", "tmp", "bin", "venv"]
  exclude_file = [ ]
  exclude_regex = ["_test.go", ".*generated/.*.go", ".*_templ.go"]
  exclude_unchanged = false
  follow_symlink = false
  full_bin = ""
  include_dir = []

  # we rebuild agressively, on js/css stuff as well, because this is how we 
  # currently reload
  include_ext = ["go", "html", "templ", "js", "css", "toml", "sql"]
  
  include_file = []
  kill_delay = "0s"
  log = "build-errors.log"
  poll = false
  poll_interval = 0
  post_cmd = []
  pre_cmd = ["templ generate", "make db"]
  rerun = false
  rerun_delay = 500
  send_interrupt = false
  stop_on_error =true 

[color]
  app = ""
  build = "yellow"
  main = "magenta"
  runner = "blue"
  watcher = "cyan"

[log]
  main_only = false
  silent = false
  time = false

[misc]
  clean_on_exit = false

[proxy]
  app_port = 0
  enabled = false
  proxy_port = 0

[screen]
  clear_on_rebuild = false
  keep_scroll = true
